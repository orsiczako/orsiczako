<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="220" viewBox="0 0 1920 400" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f0a29"/>
      <stop offset="35%" stop-color="#2b0066"/>
      <stop offset="70%" stop-color="#7b2ff7"/>
      <stop offset="100%" stop-color="#b388ff"/>
    </linearGradient>

    <radialGradient id="glowA" cx="50%" cy="40%" r="50%">
      <stop offset="0%" stop-color="#b48cff" stop-opacity="0.98"/>
      <stop offset="60%" stop-color="#7b2ff7" stop-opacity="0.36"/>
      <stop offset="100%" stop-color="#7b2ff7" stop-opacity="0.0"/>
    </radialGradient>

    <radialGradient id="glowB" cx="30%" cy="70%" r="40%">
      <stop offset="0%" stop-color="#6efff0" stop-opacity="0.9"/>
      <stop offset="60%" stop-color="#6efff0" stop-opacity="0.14"/>
      <stop offset="100%" stop-color="#6efff0" stop-opacity="0.0"/>
    </radialGradient>

    <filter id="fblur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="35" result="blur"/>
      <feBlend in="SourceGraphic" in2="blur" mode="screen"/>
    </filter>

    <filter id="textGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="g1"/>
      <feMerge>
        <feMergeNode in="g1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M40 0 L0 0 0 40" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
    </pattern>
  </defs>

  <rect width="100%" height="100%" fill="url(#bgGrad)"/>

  <g filter="url(#fblur)">
    <circle cx="420" cy="120" r="200" fill="url(#glowA)" opacity="0.98">
      <animate attributeName="cx" values="420;700;240;420" dur="28s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="120;160;90;120" dur="24s" repeatCount="indefinite"/>
      <animate attributeName="r"  values="200;220;185;200" dur="30s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.95;0.99;0.92;0.95" dur="26s" repeatCount="indefinite"/>
    </circle>

    <circle cx="1480" cy="280" r="140" fill="url(#glowB)" opacity="0.9">
