<svg xmlns="http://www.w3.org/2000/svg" width="420" height="72" viewBox="0 0 420 72" role="img" aria-label="STACK">
  <defs>
    <linearGradient id="chipGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#3b0ca6"/>
      <stop offset="60%" stop-color="#7b2ff7"/>
      <stop offset="100%" stop-color="#b388ff"/>
    </linearGradient>

    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="innerShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feOffset dx="0" dy="2" result="off"/>
      <feGaussianBlur in="off" stdDeviation="2" result="offblur"/>
      <feComposite in="offblur" in2="SourceAlpha" operator="out" result="shadowDiff"/>
      <feBlend in="SourceGraphic" in2="shadowDiff" mode="normal"/>
    </filter>

    <linearGradient id="textGrad" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#fff"/>
      <stop offset="100%" stop-color="#e7e1ff"/>
    </linearGradient>
  </defs>

  <g filter="url(#softGlow)">
    <rect x="4" y="6" rx="18" ry="18" width="412" height="60" fill="url(#chipGrad)" opacity="0.98"/>
  </g>

  <g filter="url(#innerShadow)">
    <rect x="4" y="6" rx="18" ry="18" width="412" height="60" fill="transparent"/>
  </g>

  <rect x="18" y="14" width="8" height="44" rx="4" fill="#00fff0" opacity="0.12"/>

  <text x="210" y="44" text-anchor="middle" font-family="Segoe UI, Roboto, Arial, Helvetica, sans-serif" font-weight="700" font-size="22" fill="url(#textGrad)" fill-opacity="0.98" letter-spacing="2">
    STACK
  </text>

  <text x="210" y="59.5" text-anchor="middle" font-family="Segoe UI, Roboto, Arial, Helvetica, sans-serif" font-size="10.5" fill="#e6dfff" fill-opacity="0.85">
    Primary technologies I use
  </text>
</svg>
